{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Contact Us</h2>
                    <p class="card-text">Have questions or feedback? Reach out to us using the form below.</p>
                    <form method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="id_message" class="form-label">Message</label>
                            <textarea name="message" id="id_message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
